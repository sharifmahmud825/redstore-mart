                  <a class="navbar-brand" href="#">

                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item ps-3">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                      </li>
                      <li class="nav-item ps-3">
                        <a class="nav-link" href="#products">Products</a>
                      </li>
                      <li class="nav-item ps-3">
                        <a class="nav-link" href="#categories">Categories</a>
                      </li>
                      <li class="nav-item ps-3">
                        <a class="nav-link" href="#contact">Contact</a>
                      </li>
                      <li class="nav-item px-3">
                        <a class="nav-link" href="#account">Account</a>
                      </li>
                      <button class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Login/SignUp
                      </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content p-4">
                                    <div class="modal-header">
                                    <h4 class="modal-title text-primary text-center" id="exampleModalLabel">
                                        Login/SignUp
                                    </h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="">First Name</label>
                                        <input type="text" name="text" id="name"  class="form-control my-2">
                                        <label for="">Last Name</label>
                                        <input type="text" name="text" id="name"  class="form-control my-2">
                                        <label for="">Enter Your Email</label>
                                        <input type="email" name="text" id="email"  class="form-control my-2">
                                        <label for="">Create Password</label>
                                        <input type="password" name="text" id="password"  class="form-control my-2">
                                        <label for="">Retype Password</label>
                                        <input type="password" name="text" id="password"  class="form-control my-2">
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary  my-2 col-12 col-md-6">Join Now</button>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <a href="#" class="ms-2">Forgot Password?</a>
                                        <a href="#" class="ms-2">Reset Now</a>
                                        </div>
                                    </div> 
                                </div>
                                </div>
                            </div>
                        <span class="d-flex align-items-center fs-3 justify-content-center">
                            <a href="" class="shopping-cart">
                                <i class="fas fa-shopping-cart ms-3 "></i>
